<!doctype html>
<html lang="en">
    <head>
        <title>Book Shop</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <nav class="container-fluid">
                <div class="container d-flex justify-content-between pt-3 pb-3"> 
                    <div class="logo">
                        <!--<img src="./link/Book_Depository-Logo.wine.svg" alt="Logo" >-->
                    </div>
                    <div class="right-section d-flex ">
                        <input type="text" class="search-input">
                        <button class="cart-button ms-3 d-flex justify-content-center align-items-center ">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container mt-5">
                <div class="row">
                    <h1>Book Shop</h1>
                    <p class="col-12 col-lg-8">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam possimus accusantium animi asperiores, quae molestiae odit error, sequi saepe, repellat quasi maxime autem pariatur vel impedit quas fuga earum minus.</p>
                </div>
            </div>
            <div class="container mt-3 mb-5">
                <div class="row card-container flex-wrap gap-3 justify-content-around "></div>
            </div>

            <dialog class="cartDialog">
                <div id="dialogBody" class="dialogBody d-flex justify-content-between flex-wrap"></div>
                <button autofocus>Close</button>
                <button id="clearCart">Clear cart</button>
            </dialog>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/f276daecd9.js" crossorigin="anonymous"></script>

        <script src="./js/script.js"></script>
    </body>
</html>
